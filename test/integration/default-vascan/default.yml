---

- hosts: all
  vars:
    - w3af_scan: true
    - w3af_scan_script: w3af_owasp_script.w3af
    - w3af_scan_targets_url: "https://127.0.0.1/"
    - w3af_scan_targets_host: 127.0.0.1
    - w3af_scan_targets_port: 443
    - w3af_scan_output_file: "/tmp/output-w3af.txt"
    - w3af_pull: false
    - w3af_pulldir: tmp/
  roles:
    - juju4.harden_apache
    - juju4.w3af
